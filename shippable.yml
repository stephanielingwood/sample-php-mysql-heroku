language: php

php: 
  - 5.6

build:
  ci:
    - apt-get update && apt-get install libpq-dev php5-pgsql
    #- echo "extension=pdo_pgsql.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - find / -name pgo_pgsql.so
    - EXTENSION=$(find / -name pgsql.so)
    - echo $EXTENSION
    - echo "extension=$EXTENSION" >> $HOME/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - phpenv rehash
    - cat /root/.phpenv/versions/5.6/etc/php.ini
    - php -m
